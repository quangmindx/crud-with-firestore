<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireStore CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>List Member</h3>
        </header>
        <div class="table__wrapper">
            <table class="table__wrapper-users">
                <thead>
                    <tr>
                        <th>Frist Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table__users"></tbody>
            </table>
            <button class="btn btn__addUser">Add User</button>
        </div>
        <!-- Add Modal  -->
        <div class="add__modal modal__wrapper">
            <div class="modal">
                <div class="modal__header">
                    <h3>Add New User</h3>
                </div>
                <div class="modal__body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="number" name="phone" placeholder="Phone Number">
                        <input type="email" name="email" placeholder="Email">
                        <button class="btn btn__modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal  -->
        <div class="edit__modal modal__wrapper">
            <div class="modal">
                <div class="modal__header">
                    <h3>Edit User</h3>
                </div>
                <div class="modal__body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="number" name="phone" placeholder="Phone Number">
                        <input type="email" name="email" placeholder="Email">
                        <button class="btn btn__modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="./firebase-config.js"></script>
<script src="./app.js"></script>
</body>
</html>
